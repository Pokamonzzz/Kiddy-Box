                        <li class="nav-item">

                        <li class="nav-item">

            <!--Menu Bar for mobile-->

            </div>

        <section class="cart">
            <div class="cart-body">
                <div class="shopping">
                    SHOPPING CART
                </div>
                <div class="items">
                    <div class="item-image">
                        <img src="Images/placholder.png" class="card-top img-fluid" alt="...">
                    </div>
                    <div class="item-details">
                        <div class="item-name">
                            Item name
                        </div>
                        <div class="price">
                            $1000
                        </div>
                        <div class="quantity">
                            Quantity
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="item-image">
                        <img src="Images/placholder.png" class="card-top img-fluid" alt="...">
                    </div>
                    <div class="item-details">

                            Item name
                        </div>

                        <div class="quantity">
                            Quantity
                        </div>
                    </div>
                </div>
            </div>
        </section>

            <div class="subtotal">

                        <span class="sub">SUBTOTAL</span>
                        <span class="coupon">COUPON</span>

                        <span class="sub">$200</span>

            </div>
        </section>
        <div id="checkout" class="check">
            <div id="checkout-cont">
                <button type="button" class="btn btn-primary" onclick="closenav()">Close</button>
            </div>
