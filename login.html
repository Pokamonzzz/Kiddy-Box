<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Kiddy box </title>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body class="home">
        <!--header and nav bar-->
        <nav class="navbar navbar-expand-lg fixed-top" style="padding-right: 1%;">
            <div class="container-fluid justify-content-end">
                <a class="navbar-brand me-auto title" href="index.html">
                    <img src="Images/logo.png" alt="logo" class="logo">Kiddy Box</a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel"
                style="background-color: rgb(255, 66, 66);">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: white; margin-top: 3%; 
                    margin-bottom: -5%; font-weight: 600;">Kiddy Box</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="margin-top: 10px;"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 fs-5 text-light"aria-current="page"
                            href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 fs-5 text-light"href="About.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 fs-5 text-light"href="product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 fs-5 text-light" href="cart.html">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 fs-5 text-light" href="redeem.html">Redeem</a>
                        </li>
                        <li class="nav-item ">
                            <a href="login.html" class="nav-link mx-lg-2 fs-5 text-light active" id="form-open">
                                <img src="Images/profile.webp" alt="profile" class="profile">Sign In/Register
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Menu Bar for mobile-->
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>
        <!--login form-->
        <section class="login">
            <div class="form-cont">
                <i class="uil uil-times form-close"></i>
                <div class="form login-form">
                    <form>
                        <h2>Login</h2>
                        <div class="input-box">
                            <label for="email-login">Email</label>
                            <div class="input-wrapper">
                                <input type="email" placeholder="name@host.com" id="email-login" class="email">
                                <i class="uil uil-envelope email"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="password-login">Password</label>
                            <div class="input-wrapper">
                                <input type="password" placeholder="Create Password" id="password-login" class="password">
                                <i class="uil uil-lock password"></i>
                                <i class="uil uil-eye-slash pw-hide"></i>
                            </div>
                        </div>
                        <div class="option-field">
                            <span class="checkbox">
                                <input type="checkbox" id="check-login">
                                <label for="check-login">Remember me</label>
                            </span>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                        <button class="button-log">Login</button>
                        <div class="signup">Need an account?
                            <a href="#" id="signup">sign up</a>
                        </div>
                    </form>
                </div>
                <!---Sign up form-->
                <div class="form signup-form">
                    <form>
                        <h2>Sign Up</h2>
                        <div class="input-box">
                            <label for="email-signup">Email</label>
                            <div class="input-wrapper">
                                <input type="email" placeholder="name@host.com" id="email-signup" class="email">
                                <i class="uil uil-envelope email"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="password-signup">Password</label>
                            <div class="input-wrapper">
                                <input type="password" placeholder="Create Password" id="password-signup" class="password">
                                <i class="uil uil-lock password"></i>
                                <i class="uil uil-eye-slash pw-hide"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-wrapper">
                                <input type="password" placeholder="Confirm Password" id="confirm-password" class="password">
                                <i class="uil uil-lock password"></i>
                                <i class="uil uil-eye-slash pw-hide"></i>
                            </div>
                        </div>
                        <button class="button-log" id="sign-up">Sign Up</button>
                        <div class="signup">Already have an account?
                            <a href="#" id="login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>        
        <script src="scriptlogin.js"></script>
    </body>
</html>
